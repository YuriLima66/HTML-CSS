<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Segundo desafio com tabelas</title>
</head>
<style>
    table{
        margin: auto;
        width: 300px;
        border-collapse: collapse;
    }
    h1{
        text-align: center;
    }
    td{text-align: center;
        padding: 10px;
        border: 1px solid black;
    }
</style>
<body>
    <h1>Segundo desafio</h1>
    <table>
        <tr>
           
            <td colspan="4" >A</td>
            <td rowspan="4">B</td>
        </tr>
        <tr>
            <td rowspan="4">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
            
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>L</td>
            <td>M</td>
        <tr>
            <td colspan="4">N</td>
            
        </tr>
        







    </table>
    
</body>
</html>
