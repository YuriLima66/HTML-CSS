<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro desafio com tabelas</title>
</head>
<style>
    body{
        font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    h1{
        text-align: center;
    }
    table{
        margin: auto;
        width: 700px;
        border-collapse: collapse;
    }
    td{text-align: center;
        padding: 10px;
        border: 1px solid black;
    }
    .titulo{
        font-weight: bold;
    }
</style>
<body>
    <h1>Terceiro desafio</h1>
    <table>
        <thead>
            <td class="titulo" >Genero</td>
            <td class="titulo" >Nomes</td>
            <td  class="titulo" colspan="3">Filmes</td>
        </thead>
        <tr>
           
            <td class="titulo"  rowspan="3">Mulheres</td>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            
            <td>Beatriz Souza</td>
            <td>Hulk</td>
            <td>Inception</td>
            <td>Batman</td>
            
        </tr>
        <tr>
            
            <td>Claudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>
        <tr>
           
            <td class="titulo"  rowspan="3">Homens</td>
            <td>Bruno Mendonça</td>
            <td>Intocaveis</td>
            <td>Amnesia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            
            <td>Daniel Lourenço</td>
            <td>Wall-e</td>
            <td>Oldboy</td>
            <td>Dangal</td>
            
        </tr>
        <tr>
            
            <td>Fabiano Mota</td>
            <td>Star Wars V</td>
            <td>Taxi Driver</td>
            <td>Toy Story</td>
        </tr>
    </table>
    
</body>
</html>
