<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>midias em html5</title>
</head>
<body>
    <h1>Imagem dinamicas</h1>
    <p>tente abrir esse site em varios dispositivos diferentes ou simplesmente mude o tamanho do navegador
    </p>
<picture>
    <source media="(max-width: 750px)" srcset="imagens/imagem-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/imagem-m.png" type="image/png">
    <img src="imagens/imagem-g.png" alt="imagem flexivel">
</picture>

<h1>reproduzindo audio</h1>
<p>Vamos aprender a reproduzir audios com controls autoplay</p>
<audio src="audio/Too Late Now - Go By Ocean _ Ryan McCaffrey.mp3"controls autoplay>Musiquinha Legal</audio>
    
</body>
</html>
