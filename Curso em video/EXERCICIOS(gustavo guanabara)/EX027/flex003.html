<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexible-box</title>
    <style>
        div.conteiner{
            background-color: lightcoral;

            display: flex;
            flex-flow: row wrap;
        }
        div.item{
            background-color: lightskyblue;
            border: 1px solid black;
            text-align: center;
            padding: 10px;
            flex: auto;
        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item">exemplo 1</div>
        <div class="item">exemplo 2</div>
        <div class="item">exemplo 3</div>
        <div class="item">exemplo 4</div>
        <div class="item">exemplo 5</div>
        <div class="item">exemplo 6</div>
        <div class="item">exemplo 7</div>
    </div>
    
</body>
</html>
